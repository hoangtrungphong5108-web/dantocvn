<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Video trình chiếu</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #ffe6ec;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .video-box {
            background: #fff;
            padding: 20px;
            border: 3px solid #f48fb1;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        .video-box h2 {
            margin-top: 0;
            color: #ad1457;
        }
        .video-box video {
            width: 100%;
            max-height: 500px;
            border-radius: 12px;
            border: 2px solid #f8bbd0;
        }
    </style>
</head>
<body>
    <div class="video-box">
        <h2>VIDEO DÂN TỘC KHMER</h2>
        <video controls>
            <source src="VDKHMER.mp4">
        </video>
    </div>
